<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      padding: 0.5em;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
    <h1>Nasrajan Jalin</h1>
    <p>I have promised to keep, miles to go before I sleep</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
</nav>

<section id="content">
    <!-- Content will be dynamically loaded here -->
</section>

<footer>
    &copy; 2023 My Personal Website
</footer>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
<script>
    const { BrowserRouter, Route, Link } = ReactRouterDOM;

    function Home() {
      return <h2>Welcome to Your Personal Website</h2>;
    }

    function About() {
      return <h2>About Me</h2>;
    }

    function Portfolio() {
      return <h2>My Portfolio</h2>;
    }

    function Contact() {
      return <h2>Contact Me</h2>;
    }

    function App() {
      return (
        <BrowserRouter>
          <div>
            <Route path="/" exact component={Home} />
            <Route path="/about" component={About} />
            <Route path="/portfolio" component={Portfolio} />
            <Route path="/contact" component={Contact} />
          </div>
        </BrowserRouter>
      );
    }

    ReactDOM.render(<App />, document.getElementById('content'));
  </script>

</body>
</html>
