<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>My Personal Website</title>
</head>
<body>

<header>
    <h1>Nasrajan Jalin</h1>
    <p>I have promises to keep, miles to go before I sleep</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
</nav>

<section id="content">

</section>

<footer>
    &copy; 2023 My Personal Website
</footer>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
<script type="text/babel">
    const { BrowserRouter, Route, Link } = ReactRouterDOM;

    function Home() {
      return (
            <BrowserRouter>
               <h2>Welcome to Your Personal Website</h2>
            </BrowserRouter>);
    }

    function About() {
      return <h2>About Me</h2>;
    }

    function Portfolio() {
      return <h2>My Portfolio</h2>;
    }

    function Contact() {
      return <h2>Contact Me</h2>;
    }

    function App() {
      return (
        <BrowserRouter>
          <div>
            <Route path="/" exact component={Home} />
            <Route path="/about" component={About} />
            <Route path="/portfolio" component={Portfolio} />
            <Route path="/contact" component={Contact} />
          </div>
        </BrowserRouter>
      );
    }

    ReactDOM.render(<App />, document.getElementById('content'));
  </script>

</body>
</html>
